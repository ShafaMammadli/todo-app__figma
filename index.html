<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>todo-app -- Figma</title>
  </head>
  <body>
    <div class="todo__app">
      <div class="todo__logo">
        <p>TODO</p>
        <img src="./assets/image/Combined Shape.svg" alt="" />
      </div>

      <div class="daily__routine__boxs">
        <div class="daily__routine__boxs__header boxs__background">
          <input type="checkbox" />
          <span>Currently typing</span>
        </div>

        <div class="boxs__background">
          <input type="checkbox" />
          <span class="delete__text"
            ><del>Complete online JavaScript course</del></span
          >
        </div>

        <div class="boxs__background">
          <input type="checkbox" />
          <span class="daily__routine__text">Jog around the park 3x</span>
        </div>

        <div class="boxs__background">
          <input type="checkbox" />
          <span class="daily__routine__text">10 minutes meditation</span>
        </div>

        <div class="boxs__background">
          <input type="checkbox" />
          <span class="daily__routine__text">Read for 1 hour</span>
        </div>

        <div class="boxs__background">
          <input type="checkbox" />
          <span class="daily__routine__text">Pick up groceries</span>
        </div>

        <div class="boxs__background">
          <input type="checkbox" />
          <span class="daily__routine__text"
            >Complete Todo App on Frontend Mentor</span
          >
        </div>

        <div class="daily__routine__boxs__footer">
          <p>5 items left</p>
          <ul>
            <li><a href="#">All</a></li>
            <li><a href="#">Active</a></li>
            <li><a href="#">Completed</a></li>
          </ul>
          <p>Clear Completed</p>
        </div>
      </div>

      <p class="footer__link"><a href="#">Drag and drop to reorder list</a></p>
    </div>
  </body>
</html>
